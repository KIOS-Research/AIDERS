{% extends "health_check.html" %} {% load static %} {% block title %} Aiders - Admin Moniotring {% endblock %} {% block head_block %}
<meta charset="UTF-8" />
<script src="{% static 'libs/cdn/cdnjs.cloudflare.com_ajax_libs_moment.js_2.24.0_moment.min.js' %}"></script>
<script src="{% static 'libs/chart/cdn.jsdelivr.net_npm_chart.js' %}"></script>
{% endblock %} {% block body_block %}
<div class="justify-content-center ms-5 me-5 footer-margin header-margin">
    <div class="row pt-5">
        <h3 class="col float-start">Platform</h3>
    </div>
    <div class="pt-1" style="width: 33%; float: left">
        <div class="text-center fs-5">CPU %</div>
        <canvas id="line-chart-cpu"></canvas>
    </div>
    <div class="pt-1" style="width: 33%; float: left">
        <div class="text-center fs-5">GPU %</div>
        <canvas id="line-chart-gpu"></canvas>
    </div>
    <div class="pt-1" style="width: 33%; float: left">
        <div class="text-center fs-5">RAM %</div>
        <canvas id="line-chart-ram"></canvas>
    </div>
    <div class="pt-5" style="width: 33%; float: left">
        <div class="text-center fs-5">Temperature</div>
        <canvas id="line-chart-temp"></canvas>
    </div>
    <div class="pt-5" style="width: 33%; float: left">
        <div class="text-center fs-5">Disk (MB/s)</div>
        <canvas id="line-chart-disk"></canvas>
    </div>
    <div class="pt-5" style="width: 33%; float: left">
        <div class="text-center fs-5">Network (MB/s)</div>
        <canvas id="line-chart-net"></canvas>
    </div>
</div>
<script src="{% static 'aiders/javascripts/monitor/monitoring_platform.js' %}" type="text/javascript"></script>
{% endblock %} {% block script_block %} {% endblock %}
